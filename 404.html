<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="미니 다이어리" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minidiary.site/">
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/mini-diary-65ff3.appspot.com/o/images%2Fog%2Fog%20(2).png?alt=media&token=eeac22e7-809e-4670-a7e3-a2bc780251e4&_gl=1*1pmjxx2*_ga*MTQzNTY1ODUwMi4xNjg0MjI0MTA2*_ga_CW55HF8NVT*MTY4NTg5MDIzOC42NC4xLjE2ODU4OTAyOTYuMC4wLjA"
    />
    <meta
      name="description"
      content="오늘 하루를 기록하고 여러분의 일상과 감정을 공유 해보세요."
    />
    <title>Mini Diary</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: "NeoDunggeunmo";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      *{
        font-family: "NeoDunggeunmo", "sans-serif";
      }
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      img {
        display: block;
        margin: 0 auto;
        text-align: center;
        width: 350px;
      }
      .message {
        font-size: 40px;
        font-weight: bold;
        color: blueviolet;
        margin: 20px 0;
        text-align: center;
      }
      .btn-back {
        position: relative;
        display: block;
        margin: 0 auto;
        border: none;
        font-size: 25px;
        font-weight: bold;
        padding: 15px 50px 15px 20px;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        background-color:  rgba(221, 158, 211);
      }
      .btn-back::after{
        content: "";
        position: absolute;
        top: 45%;
        right: 18px;
        transform: translateY(-50%);
        display: block;
        width: 24px;
        height: 24px;
        background: url("../img/icon-sprite.png") no-repeat -260.5px -115px / 410px 329px;
      }
    </style>
    <div class="wrapper">
      <img class="error-img" src="../img/404.png" />
      <p class="message">404 Error</p>
      <p class="message">Not Found Page</p>
      <button class="btn-back" type="button">이전 페이지</button>
    </div>
    <script>
      const $backBtn = document.querySelector(".btn-back");
      $backBtn.addEventListener("click", ()=>history.back())
    </script>
  </body>
</html>
