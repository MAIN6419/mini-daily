<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="미니 다이어리">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://main6419.github.io/mini-diary/">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2014/12/27/15/34/notebook-581128_960_720.jpg">
    <meta name="description" content="미니 다이어리 사이트">
    <title>Mini Diary</title>
    <link rel="icon" type="image/png" sizes="48x48" href="/src/img/favicon.png">
    <title>Mini diary</title>
    <link rel="stylesheet" href="../css/diary.css">
    <script src="../js/commons/commons.js" type="module"></script>
  </head>
  <body>
    <h1 class="a11y-hidden">Mini diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="a11y-hidden">다이어리</h2>
          <div class="diary-wrapper">
            <h3 class="diary-title"></h3>
            <div class="diary-info">
              <time class="diary-createdAt" datetime="2023"></time>
              <p class="diary-contents"></p>
            </div>
            <div class="diary-btns">
              <button class="btn-edit" type="button">
                <span class="a11y-hidden">수정</span>
              </button>
              <button class="btn-del" type="button">
                <span class="a11y-hidden">삭제</span>
              </button>
            </div>
            <a class="diaryList-link" href="diaryList.html">
              <span class="a11y-hidden">다이어리 목록으로 돌아가기 링크</span>
            </a>
          </div>
          <form class="edit-form">
            <input class="input-title" type="text" placeholder="제목" />
            <textarea class="input-contents" placeholder="내용"></textarea>
            <div class="edit-btns">
              <button type="button" class="btn-cancel">취소하기</button>
              <button type="button" class="btn-editCompleted">수정하기</button>
            </div>
          </form>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
    <script src="../js/diary/diary.js" type="module"></script>
  </body>
</html>
