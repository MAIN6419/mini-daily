<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="미니 다이어리">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://minidiary.netlify.app/">
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/mini-diary-65ff3.appspot.com/o/images%2Ffavicon%2Ffree-icon-planner-5304799.png?alt=media&token=976c7b58-96f6-4e43-ba7c-378007b22427&_gl=1*c3gtvf*_ga*MTQzNTY1ODUwMi4xNjg0MjI0MTA2*_ga_CW55HF8NVT*MTY4NTc2NzE5MS41Ni4xLjE2ODU3NjcyMjYuMC4wLjA"
    />
    <meta name="description" content="하루를 기록하고 여러분의 일상과 감정을 공유 해보세요.">
    <title>Mini Diary</title>

  </head>
  <body>
    <h1 class="a11y-hidden">Mini Daily</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile  -->
        </section>
        <section class="section-contents">
          <h2 class="fortune-title active">오늘의 운세</h2>
          <p class="description">마음에 드는 카드 1장을 클릭 해주세요.</p>
          <section class="carousel-wrapper">
            <h3 class="a11y-hidden">운세보기</h3>
            <ul class="carousel"></ul>
          </section>
          <button class="btn-prev" type="button">
            <span class="a11y-hidden">이전</span>
          </button>
          <button class="btn-next" type="button">
            <span class="a11y-hidden">다음</span>
          </button>
          <button class="btn-reset" type="button">운세 다시보기</button>
        </section>
        <div class="links">
          <!-- links  -->
        </div>
      </div>
    </div>
   
  </body>
</html>
