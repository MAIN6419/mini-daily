<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="미니 다이어리">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://main6419.github.io/mini-diary/">
  <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/free-board-dd96c.appspot.com/o/images%2Fog.png?alt=media&token=59d9191f-6cd6-4818-b1ee-cc450c0c968e">
  <meta name="description" content="미니 다이어리 사이트">
  <link rel="stylesheet" href="../css/commons.css">
  <link rel="stylesheet" href="../css/findAccount.css">
  <title>mini-diary</title>
</head>
<body>
  <section class="findAccount-wrapper">
    <h1>이메일 비밀번호 찾기</h1>
    <ul class="form-menu">
      <li class="findEmail"><button class="btn-findEmail  active">이메일</button></li>
      <li class="findPw"><button class="btn-findPw">비밀번호</button></li>
    </ul>
    <form class="findAccount-form">
        <label class="a11y-hidden" for="input-nickname">닉네임</label>
        <input id="input-nickname" type="text" placeholder="닉네임" maxlength="12">
        <label class="a11y-hidden" for="input-password">휴대전화 번호</label>
        <input id="input-phone" type="text" placeholder="휴대전화 ( - 제외)" maxlength="13">
      <button class="btn-findAccount" type="button">이메일 찾기</button>
    </form>
  </section>
  <script src="../js/findAccount/findAccount.js" type="module"></script>
</body>
</html>
