<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나의 미니 다이어리 사이트">
    <title>Mini Daily</title>
    <link rel="stylesheet" href="../css/miniGame.css">
    <script src="../js/commons/commons.js" type="module"></script>
  </head>
  <body>
    <h1 class="a11y-hidden">Mini Daily</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="a11y-hidden">미니게임 콘텐츠 영역</h2>
          <div class="timer-box">Time : <span>0</span></div>
          <span class="best-record">최고기록 : 15초</span>
          <div class="game-btns">
            <button class="btn-reset" type="button">
              <span class="a11y-hidden">게임 리셋 버튼</span>
            </button>
            <button class="btn-pause" type="button">
              <span class="a11y-hidden">게임 중지 버튼</span>
            </button>
          </div>
          <div class="game-wrapper">
            <!-- card -->
          </div>
          <div class="modal-wrapper active">
            <h2 class="game-title">카드 짝 맞추기</h2>
            <div class="button-box">
              <button class="btn-start" type="button">게임시작</button>
              <button class="btn-load" type="button">이어하기</button>
            </div>
          </div>
        </section>
        <div class="links">
          <!-- links  -->
        </div>
      </div>
    </div>
    <script src="../js/mini-game/miniGame.js" type="module"></script>
  </body>
</html>
