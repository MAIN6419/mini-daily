<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="미니 다이어리" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minidiary.site/" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/mini-diary-65ff3.appspot.com/o/images%2Fog%2Fog%20(2).png?alt=media&token=eeac22e7-809e-4670-a7e3-a2bc780251e4&_gl=1*1pmjxx2*_ga*MTQzNTY1ODUwMi4xNjg0MjI0MTA2*_ga_CW55HF8NVT*MTY4NTg5MDIzOC42NC4xLjE2ODU4OTAyOTYuMC4wLjA"
    />
    <meta name="description" content="오늘 하루를 기록하고 여러분의 일상과 감정을 공유 해보세요." />
    <title>Mini Diary</title>

  </head>
  <body>
    <h1 class="a11y-hidden">Mini diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <button class="btn-createRoomModal">채팅방 생성</button>
          <button class="btn-joinRoomModal">채팅방 참여</button>
          <h2 class="a11y-hidden">채팅방</h2>
          <article class="search-bar">
            <h3 class="a11y-hidden">검색창</h3>
              <label for="input-search" class="a11y-hidden">다이어리 제목 검색창</label>
              <input type="text" id="input-search" class="input-search" placeholder="방이름 검색">
          </article>
          <div>
            <div class="page-btns">
              <span class="page-num"></span>
              <button class="btn-prev"><span class="a11y-hidden">이전</span></button>
              <button class="btn-next"><span class="a11y-hidden">다음</span></button>
            </div>
          </div>         
          <ul class="room-list"></ul>
          <article class="createRoom-modal">
            <div class="dim"></div>
            <h2 class="a11y-hidden">채팅방 생성</h2>
            <form class="modal-form">
              <h3 class="modal-title">채팅방 설정</h3>

              <div class="input-box">
                <label for="input-title">방이름</label>
                <input id="input-title" type="text" maxlength="20"/>
              </div>

              <div class="input-box">
                <label for="input-limit">최대 인원</label>
                <input id="input-limit" type="number" min="2" max="10"/>
              </div>

              <div class="input-box">
                <label for="checkbox-private">비공개</label>
                <input id="checkbox-private" type="checkbox" />
                <label for="input-password" class="a11y-hidden">암호</label>
                <input id="input-password" type="password" placeholder="암호" maxlength="12"  autocomplete="off" />
              </div>
              <button class="btn-createRoom" type="submit">생성하기</button>
              <button class="btn-close" type="button"><span class="a11y-hidden">닫기</span></button>
            </form>
          </article>
          <article class="joinRoom-modal">
            <div class="dim"></div>
            <form class="modal-form">
              <h2 class="modal-title">채팅방 참여</h2>
              <label for="input-roomId">채팅방 ID</label>
              <input type="text" id="input-roomId">
              <button type="submit" class="btn-join">참여</button>
              <button class="btn-close" type="button">X</button>
            </form>
          </article>
          <article class="password-modal">
            <h2 class="a11y-hidden">채팅방 비밀번호 입력창</h2>
            <div class="dim"></div>
            <form class="modal-form">
                <h3 class="modal-title">비밀번호 확인</h3>
                <p class="modal-text">비밀번호를 입력해주세요.</p>
                <input class="input-password" type="password"  autocomplete="off" />
              <div class="modal-btns">
                <button type="submit" class="btn-confirm">Confirm</button>
                <button type="button" class="btn-cancel">Cancel</button>
              </div>
          </form>
          </article>
          <article class="loading-modal">
            <h2 class="a11y-hidden">로딩화면</h2>
            <img src="./img/loading.gif" alt="로딩중 이미지">
            <span>채팅방 불러오는중...</span>
          </article>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
    
  </body>
</html>
