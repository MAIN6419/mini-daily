<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="미니 다이어리">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://minidiary.site/">
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/mini-diary-65ff3.appspot.com/o/images%2Fog%2Fog%20(2).png?alt=media&token=eeac22e7-809e-4670-a7e3-a2bc780251e4&_gl=1*1pmjxx2*_ga*MTQzNTY1ODUwMi4xNjg0MjI0MTA2*_ga_CW55HF8NVT*MTY4NTg5MDIzOC42NC4xLjE2ODU4OTAyOTYuMC4wLjA"
    />
    <meta name="description" content="오늘 하루를 기록하고 여러분의 일상과 감정을 공유 해보세요.">
    <title>mini-diary</title>
  </head>
  <body>
    <section class="signup-wrapper"> 
      <h1 class="a11y-hidden">회원가입</h1>  
      <form class="signup-form">
        <h2>회원가입</h2>  
        <div>
          <label for="input-nickname">닉네임</label>
          <input id="input-nickname" type="text" placeholder="닉네임" maxlength="12">
          <p class="input-msg">닉네임은 4~12자 입니다.</p>
        </div>
        <div>
          <label for="input-email">이메일</label>
          <input id="input-email" type="email" placeholder="이메일">
          <p class="input-msg"></p>
        </div>
        <div>
          <label for="input-phone">휴대폰</label>
          <input id="input-phone" type="text" placeholder="휴대폰( - 제외)" maxlength="13">
          <p class="input-msg"></p>
        </div>
        <div>
          <label for="input-password">비밀번호</label>
          <input id="input-password" type="password" placeholder="비밀번호" maxlength="16">
          <p class="input-msg"></p>
        </div>
        <div>
          <label for="input-passwordChk">비밀번호 확인</label>
          <input id="input-passwordChk" type="password" placeholder="비밀번호 확인" maxlength="16">
          <p class="input-msg"></p>
        </div>
        <button class="btn-signup" type="button">가입하기</button>
      </form>
      <article class="loading-modal">
        <h2 class="a11y-hidden">로딩화면</h2>
        <img src="./img/loading.gif" alt="로딩중 이미지">
        <span>Loading...</span>
      </article>
    </section>
  </body>
</html>
