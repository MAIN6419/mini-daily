<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="미니 다이어리" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minidiary.netlify.app/" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/mini-diary-65ff3.appspot.com/o/images%2Ffavicon%2Ffree-icon-planner-5304799.png?alt=media&token=976c7b58-96f6-4e43-ba7c-378007b22427&_gl=1*c3gtvf*_ga*MTQzNTY1ODUwMi4xNjg0MjI0MTA2*_ga_CW55HF8NVT*MTY4NTc2NzE5MS41Ni4xLjE2ODU3NjcyMjYuMC4wLjA"
    />
    <meta name="description" content="하루를 기록하고 여러분의 일상과 감정을 공유 해보세요." />
    <title>Mini Diary</title>
  </head>
  <body>
    <h1 class="a11y-hidden">Mini diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="allDiary-title">전체 다이어리</h2>
          <article class="search-bar">
            <h2 class="a11y-hidden">검색창</h2>
            <label for="input-search" class="a11y-hidden"
              >다이어리 제목 검색창</label
            >
            <input
              type="text"
              id="input-search"
              class="input-search"
              placeholder="제목 검색"
            />
          </article>
          <ul class="allDiary-lists"></ul>
          <article class="loading-modal">
            <h2 class="a11y-hidden">로딩화면</h2>
            <img src="./img/loading.gif" alt="로딩중 이미지" />
            <span>Loading...</span>
          </article>
          <button class="btn-top" type="button">TOP</button>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
  </body>
</html>
