<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="미니 다이어리" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://main6419.github.io/mini-diary/" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/free-board-dd96c.appspot.com/o/images%2Fog.png?alt=media&token=59d9191f-6cd6-4818-b1ee-cc450c0c968e"
    />
    <meta name="description" content="미니 다이어리 사이트" />
    <title>Mini Diary</title>
    <link rel="icon" type="image/png" sizes="48x48" href="../img/favicon.png" />
    
  </head>
  <body>
    <h1 class="a11y-hidden">Mini Diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile-->
        </section>
        <section class="section-contents">
          <h2 class="a11y-hidden">홈</h2>
          <div class="list-box">
            <div class="recent-diaryBox">
              <h2>최신 다이어리</h2>
              <ul class="recent-diaryLists">
                <li class="loading-text">로딩중...</li>
                <!-- 최신글 -->
              </ul>
            </div>
            <div class="today-FortuneBox">
              <h2>오늘의 운세</h2>
              <p class="fortune-cotents">
                로딩중...
                <!-- 오늘 운세 -->
              </p>
            </div>
          </div>
          <section class="section-diary">
            <h2 class="title">인기 다이어리</h2>
            <ul class="diary-lists">
              <!-- 전체 다이어리 리스트 -->
            </ul>
          </section>
        </section>
        <div class="links">
          <!-- link -->
        </div>
      </div>
    </div>
   
  </body>
</html>
