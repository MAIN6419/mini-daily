<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="나의 미니 다이어리 사이트" />
    <title>Mini Daily</title>
    <link rel="stylesheet" href="../css/photoAlbum.css" />
    <script src="../js/commons/commons.js" type="module"></script>
  </head>
  <body>
    <h1 class="a11y-hidden">Mini Daily</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="title">나의 사진첩</h2>
          <section class="carousel-wrapper">
            <h3 class="a11y-hidden">사진첩 캐러셀</h3>
            <ul class="carousel"></ul>
          </section>
          <button class="btn-prev">
            <span class="a11y-hidden">이전</span>
          </button>
          <button class="btn-next">
            <span class="a11y-hidden">다음</span>
          </button>
          <section class="carousel-controler">
            <h2 class="a11y-hidden">캐러셀 컨트롤러</h2>
            <button class="axis-btn" type="button">축 변경</button>
            <button class="autoplay-btn" type="button">자동재생</button>
            <button class="dir-btn" type="button">재생 방향 변경</button>
            <div class="slider-box">
              <input
                type="range"
                min="1"
                max="5"
                value="1"
                class="slider"
                id="input-slider"
              />
              <label class="playSpeed" for="input-slider"
                >Play Speed : <span> 1</span>s</label
              >
            </div>
          </section>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
    <script src="../js/photo-album/photoAlbum.js"></script>
  </body>
</html>
