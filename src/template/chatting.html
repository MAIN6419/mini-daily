<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="미니 다이어리">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://main6419.github.io/mini-diary/">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/free-board-dd96c.appspot.com/o/images%2Fog.png?alt=media&token=59d9191f-6cd6-4818-b1ee-cc450c0c968e">
    <meta name="description" content="미니 다이어리 사이트">
    <title>Mini Diary</title>
    <link rel="icon" type="image/png" sizes="48x48" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/chatting.css">
    <script src="../js/commons/commons.js" type="module"></script>
  </head>
  <body>
    <h1 class="a11y-hidden">Mini diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="a11y-hidden">채팅 페이지</h2>
          <section class="joinUsers-wrapper">
            <h3 class="title">채팅방1 참여자</h3>
            <span class="join-count"></span>
            <ul class="join-lists">
            </ul>
          </section>
          <section class="chatting">
            <h2 class="a11y-hidden">채팅창</h2>
            <div class="chatting-box"></div>
            <form class="chatting-form">
              <label class="a11y-hidden" for="input-chatting">채팅 입력창</label>
              <div class="input-box">
              <textarea id="input-chatting"></textarea>
              <button class="btn-send" type="submit">전송</button>
            </div>
            </form>
          </section>
          <a class="exit-btn" href="chattingRoom.html">퇴장하기</a>
          <article class="loading-modal">
            <h2 class="a11y-hidden">로딩화면</h2>
            <img src="../img/loading.gif" alt="로딩중 이미지">
            <span>채팅방 입장중...</span>
          </article>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
    <script src="../js/chatting/chatting.js" type="module"></script>
  </body>
</html>
