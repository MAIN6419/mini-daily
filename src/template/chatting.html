<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="미니 다이어리" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://main6419.github.io/mini-diary/" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/free-board-dd96c.appspot.com/o/images%2Fog.png?alt=media&token=59d9191f-6cd6-4818-b1ee-cc450c0c968e"
    />
    <meta name="description" content="미니 다이어리 사이트" />
    <title>Mini Diary</title>
    <link rel="icon" type="image/png" sizes="48x48" href="../img/favicon.png" />

  </head>
  <body>
    <h1 class="a11y-hidden">Mini diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="a11y-hidden">채팅 페이지</h2>
          <div class="chatting-header">
            <span class="room-name">방 이름 : </span>
            <span class="room-id">id : </span>
            <button class="btn-copy">복사하기</button>
          </div>
          <h2 class="a11y-hidden">채팅방 페이지</h2>
          <div class="chatting-contents">
            <section class="joinUsers-wrapper">
              <h2 class="joinUsers-header">채팅방 참여자</h2>
              <div class="joinUser-content">
                <span class="join-count"></span>
                <ul class="join-lists"></ul>
                <a class="exit-btn" href="chattingRoom.html">퇴장하기</a>
              </div>
            </section>
            <section class="chatting">
              <h2 class="a11y-hidden">채팅창</h2>
              <div class="chatting-box"></div>
              <form class="chatting-form">
                <label class="a11y-hidden" for="input-chatting"
                  >채팅 입력창</label
                >
                <div class="input-box">
                  <textarea id="input-chatting"></textarea>
                  <button class="btn-send" type="submit">전송</button>
                </div>
              </form>
            </section>
          </div>
          <article class="userInfo-modal">
            <h2 class="a11y-hidden">유저 정보창</h2>
            <div class="modal-contents">
              <h3 class="modal-title">유저정보</h3>
              <span class="nickname">닉네임 : </span>
              <span class="grade">등급 : </span>
              <div class="introduce-wrapper">
                <h4 class="introduce-title">자기소개</h4>
                <p class="introduce-content"></p>
              </div>
              <button type="button" class="btn-close">X</button>
            </div>
          </article>
          <article class="loading-modal">
            <h2 class="a11y-hidden">로딩화면</h2>
            <img src="./img/loading.gif" alt="로딩중 이미지" />
            <span>채팅방 입장중...</span>
          </article>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
  </body>
</html>
