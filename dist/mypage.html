<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="미니 다이어리" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://main6419.github.io/mini-diary/" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/free-board-dd96c.appspot.com/o/images%2Fog.png?alt=media&token=59d9191f-6cd6-4818-b1ee-cc450c0c968e"
    />
    <meta name="description" content="미니 다이어리 사이트" />
    <title>Mini Diary</title>
  <link rel="icon" href="favicon.png"><link rel="icon" href="favicon/favicon/favicon.png"><script defer src="commons.bundle.js"></script><script defer src="mypage.bundle.js"></script><link href="css/mypage.css" rel="stylesheet"></head>
  <body>
    <h1 class="a11y-hidden">Mini diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <h2 class="a11y-hidden">프로필 영역</h2>
          <!-- section-profile -->
        </section>
        <section class="section-contents">
          <h2 class="title">마이 페이지</h2>
          <section class="profile-box">
            <h3 class="a11y-hidden">유저 정보창</h3>
            <div class="profileImg-box">
              <img class="profile-img" src="" alt="" />
              <button class="btn-changeProfileImg" type="button">이미지 변경</button>
            </div>
            <div class="profile-info">
              <span class="user-email">이메일 : </span>
              <span class="user-nickname">닉네임 : </span>
              <span class="user-grade">등급 : </span>
              <span class="user-point">등업 포인트 : </span>
              <span class="user-diary"
                >다이어리 : </span
              >
              <span class="user-Comment">댓글 : </span>
              <div class="info-btns">
                <button class="btn-changePassword" type="button">
                  비밀번호 변경
                </button>
                <button class="btn-changeIntroduce" type="button">
                  소개글 변경
                </button>
              </div>
            </div>
          </section>
          <article class="introduce-modal">
            <h2 class="a11y-hidden">소개글 변경창</h2>
            <form class="introduce-form">
              <h3 class="form-header">소개글 수정</h3>
              <textarea
                class="input-introduce"
                maxlength="300"
                placeholder="내용"
              ></textarea>
              <div class="form-bottom">
                <span class="text-counter">0/300</span>
                <div class="form-btns">
                  <button class="btn-submit" type="submit">수정하기</button>
                  <button class="btn-cancle" type="button">취소하기</button>
                </div>
              </div>
            </form>
          </article>
          <article class="profileImg-modal">
            <h2 class="a11y-hidden">프로필 이미지 변경창</h2>
            <form class="profileImg-form">
              <h3 class="form-header">프로필 이미지 변경</h3>
              <button class="custom-input" type="button">
                <span class="a11y-hidden">프로필 이미지 수정 아이콘</span>
              </button>
              <input type="file" class="input-profileImg" />
              <div class="form-btns">
                <button type="button" class="btn-submit" type="submit">변경하기</button>
                <button type="button" class="btn-cancle" type="button">취소하기</button>
              </div>
            </form>
          </article>

          <article class="password-modal">
            <h2 class="a11y-hidden">비밀번호 변경창</h2>
            <form class="password-form">
              <h3 class="form-header">비밀번호 변경</h3>
              <label for="input-currentPw"></label>
              <input id="input-currentPw" type="password" maxlength="16" placeholder="현재 비밀번호">
              <label for="input-newPw"></label>
              <input id="input-newPw" type="password" maxlength="16" placeholder="새 비밀번호">
              <label for="input-chkNewPw"></label>
              <input id="input-chkNewPw" type="password" maxlength="16" placeholder="새 비밀번호 확인">
              <div class="form-btns">
                <button type="button" class="btn-submit" type="submit">변경하기</button>
                <button type="button" class="btn-cancle" type="button">취소하기</button>
              </div>
            </form>
          </article>

          <article class="loading-modal">
            <h2 class="a11y-hidden">로딩화면</h2>
            <img src="./img/loading.gif" alt="로딩중 이미지">
            <span>Loading...</span>
          </article>
        </section>
        <div class="links">
          <!-- links -->
        </div>
      </div>
    </div>
   
  </body>
</html>
