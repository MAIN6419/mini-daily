<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="미니 다이어리">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://main6419.github.io/mini-diary/">
  <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/free-board-dd96c.appspot.com/o/images%2Fog.png?alt=media&amp;token=59d9191f-6cd6-4818-b1ee-cc450c0c968e">
  <meta name="description" content="미니 다이어리 사이트">

  <title>mini-diary</title>
<link rel="icon" href="img/favicon.png"><script defer src="reset.bundle.js"></script><script defer src="findAccount.bundle.js"></script><link href="css/reset.css" rel="stylesheet"><link href="css/findAccount.css" rel="stylesheet"></head>
<body>
  <section class="findAccount-wrapper">
    <h1 class="a11y-hidden">이메일 비밀번호 찾기</h1>
    <ul class="form-menu">
      <li class="findEmail"><button class="btn-emailForm active">이메일</button></li>
      <li class="findPw"><button class="btn-pwForm">비밀번호</button></li>
    </ul>
    <form class="findEmail-form active">
      <div class="input-nicknameBox active">
        <label class="a11y-hidden" for="input-nickname">닉네임</label>
        <input id="input-nickname" type="text" placeholder="닉네임" maxlength="12">
        <p class="input-msg"></p>
      </div>
      <div class="input-phoneBox active">
        <label class="a11y-hidden" for="input-phone">휴대전화 번호</label>
        <input id="input-phone" type="text" placeholder="휴대전화 ( - 제외)" maxlength="13">
        <p class="input-msg"></p>
      </div>
        <p class="find-result"></p>
      <button class="btn-findEmail" type="button">이메일 찾기</button>
    </form>
    
    <form class="changePw-form">
      <div class="input-emailBox active">
        <label class="a11y-hidden" for="input-email">이메일</label>
        <input id="input-email" type="text" placeholder="이메일">
        <p class="input-msg"></p>
      </div>
      <div class="input-phoneBox active" >
        <label class="a11y-hidden" for="input-phone2">휴대전화 번호</label>
        <input id="input-phone2" type="text" placeholder="휴대전화 ( - 제외)" maxlength="13">
        <p class="input-msg"></p>
      </div>
      <p class="change-result">
       
      </p>
    <button class="btn-changePw" type="button">비밀번호 변경</button>
  </form>
  </section>

</body>
</html>
