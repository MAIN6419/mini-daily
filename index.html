<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나의 미니 다이어리 사이트">
    <title>Mini Diary</title>
    <link rel="stylesheet" href="./src/css/home.css">
  </head>
  <body>
    <h1 class="a11y-hidden">Mini Diary</h1>
    <div class="wrapper">
      <div class="inner">
        <section class="section-profile">
          <!-- section-template -->
        </section>
        <section class="section-contents">
          <h2 class="a11y-hidden">오른쪽 콘텐츠 영역</h2>
          <div class="list-box">
            <div class="recent-diaryBox">
              <h2>최신 다이어리</h2>
              <ul class="recent-diaryLists">
                <!-- 최신글 -->
              </ul>
            </div>
            <div class="today-FortuneBox">
              <h2>오늘의 운세</h2>
              <p class="fortune-cotents">아직 운세를 보지 않았네요.</p>
            </div>
          </div>
            <video class="home-img" src="./src//img/main-bg.mp4" autoplay loop muted playsinline>
            </video>
        </section>
        <div class="links">
          <!-- link-template -->
        </div>
      </div>
    </div>
    <script src="./src/js/commons/commons.js" type="module"></script>
    <script src="./src/js/home/home.js"></script>
  </body>
</html>
